<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT207G Moment4</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="/src/main.js"></script>
</head>
<body>
    <h1>Registrering och login</h1>

    <div id="error_container" style="display: none;">
        <ul id="error_list"></div>
    </div>

    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" autocomplete="username" required>
        <input type="password" id="registerPassword" placeholder="Password" autocomplete="current-password" required>
        <button id="RegistertBtn" type="submit">Registrera</button>
    </form>

    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" required>
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
        <button id="LoginBtn" type="submit">Logga in</button>
    </form>

    <div id="protectedData" style="display: none;"> <!--Dolt ID i väntan på fetch av skyddad data-->
    <h2>Skyddad Data</h2>
        <p id="protectedContent"></p>
        <button id="LogoutBtn" onclick="logOut()">Logga ut</button>
    </div>
    
    <footer>
        <p>Gustav Brodin</p
            <p>DT207G</p>
            <p>Moment 4</p>
            <p>VT 2024</p>
    </footer>
</body>
</html>
